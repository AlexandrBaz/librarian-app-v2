<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/style.css" media="screen">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<form name="f" method="post" action="/login" class="profile">
    <table>
        <tr>
            <td colspan="2"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center">
                <div th:if="${param.error}" style="color: red">Неверный Логин или Пароль</div>
            </td>
        </tr>
        <tr>
            <td><label for="username">Введите Логин</label></td>
            <td><input type="text" name="username" id="username"/></td>
        </tr>
        <tr>
            <td><label for="password">Введите пароль</label></td>
            <td><input type="password" name="password" id="password"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Войти"/></td>
            <td><p><a th:href="@{/auth/registration}">Регистрация нового пользователя</a></p></td>
        </tr>
    </table>
</form>
</body>
</html>
