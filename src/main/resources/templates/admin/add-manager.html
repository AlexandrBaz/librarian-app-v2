<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/style.css" media="screen">
<link rel="stylesheet" href="/css/tcal.css" media="screen">
<script type="application/javascript" src="/scripts/tcal.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Добавление нового менеджера</title>
</head>
<body>
<div>
    <table>
        <tr>
            <td colspan="2" th:text="${adminDto.getFullName()}" style="text-align: left">Имя пользователя</td>
            <td><a th:href="@{/admin/settings}" text="Профиль" style="text-align: center">Профиль</a></td>
            <td><a th:href="@{/logout}" text="Выйти" style="text-align: right">Выйти</a></td>
        </tr>
        <tr>
            <td><a th:href="@{/admin/index}">Статистика</a></td>
            <td><a th:href="@{/admin/all-users}">Список пользователей</a></td>
            <td><a th:href="@{/admin/all-managers}">Список менеджеров</a></td>
            <td><a th:href="@{/admin/add-manager}" class="active">Добавить менеджера</a></td>
        </tr>
    </table>
</div>
<hr>
<div th:if="${success != null}" style="text-align: center; color: chocolate">Менеджер сохранен</div>
<div>
    <form th:method="POST" th:action="@{/admin/add-manager}" th:object="${personDto}" class="profile">
        <table>
            <tr>
                <td colspan="2" style="text-align: center">
                    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">userName Error</div>
                </td>
            </tr>
            <tr>
                <td><label for="login">Введите Логин</label></td>
                <td><input type="text" th:field="*{login}" id="login"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">fullName
                        Error
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="fullName">Введите Фамилию Имя Отчество</label></td>
                <td><input type="text" th:field="*{fullName}" id="fullName"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                        Error
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="password">Введите пароль</label></td>
                <td><input type="password" th:field="*{password}" id="password"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                </td>
            </tr>
            <tr>
                <td><label for="email">Введите Ваш email</label></td>
                <td><input type="text" th:field="*{email}" id="email"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year
                        Error
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="yearOfBirth">Введите год рождения</label></td>
                <td><input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" name="date" class="tcal" value=""/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Зарегистрировать"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
